<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="left_side">
            <div class="card1">
                <div class="pic_card">
                    <div class="pic_card1"></div>
                    <div class="pic_card2"></div>
                </div>
                <div class="number_card">
                    <p>0000 0000 0000 0000</p>
                </div>
                <div class="name_card">
                    <div>
                        <p>MAYCON BATISTA</p>
                    </div>
                    <div>
                        <p>00/00</p>
                    </div>
                </div>
            </div>
            <div class="card2">
                <div class="stripe"></div>
                <div class="cvc_card">
                    <p>000</p>
                </div>
            </div>
        </div>
        <div class="right_side">
            <form class="form_card">
                <label for="card_name">cardholder name</label>
                <input type="text" name="card_name" id="card_name">
                <label for="card_number">card number</label>
                <input type="text" name="card_number" id="card_number">
                <label for="card_exp">exp. date (MM/YY)</label>
                <input type="text" name="card_exp" id="card_exp">
                <label for="cvc">cvc</label>
                <input type="text" name="cvc" id="cvc">
                <button class="button_form">Confirm</button>
            </form>
        </div>
    </main>
</body>
</html>
